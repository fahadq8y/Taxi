    <style>

        body {

        .controls {

            border-radius: 15px;

        .info-row {

        .info-label {

        }

        .info-value {

            color: #1f2937;
        }

        .car-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
        }

        .edit-btn:hover {
            background: #2563eb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .view-btn {
            background: #6b7280;

        }

        .view-btn:hover {

        .modal {
            display: none;

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        .modal-content {

            padding: 2rem;

            padding-bottom: 1rem;

        }

        .close {

            font-weight: bold;

        }

        .close:hover {

        }

        .form-grid {

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            direction: rtl;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .save-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .loading {

        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin: 1rem auto;

            }

            .controls {
                flex-direction: column;

            }

            .cars-grid {

            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        <div class="nav-buttons">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cars = [];
        let editingCarId = null;
        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    console.error('User document not found');
                    window.location.href = 'index.html';
                    return;
                }
                
                const userData = userDoc.data();
                if (!['admin', 'accountant'].includes(userData.role)) {
                    console.error('User does not have required role');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Store user data
                currentUser = { uid: user.uid, ...userData };
                
                // Load page data
                loadCars();
            } catch (error) {
                console.error('Error checking user role:', error);
                window.location.href = 'index.html';
            }
        });

        // Load cars
        async function loadCars() {
            try {
                const carsSnapshot = await getDocs(collection(db, 'cars'));
                cars = [];
                carsSnapshot.forEach(doc => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
                displayCars(cars);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('carsGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading cars:', error);
                document.getElementById('loading').innerHTML = '<p>ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</p>';
            }
        }

        // Display cars
        function displayCars(carsToShow) {
            const grid = document.getElementById('carsGrid');
            
            if (carsToShow.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #6b7280;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≥Ÿäÿßÿ±ÿßÿ™</div>';
                return;
            }

            grid.innerHTML = carsToShow.map(car => {
                const statusText = {
                    'available': 'ŸÖÿ™ÿßÿ≠ÿ©',
                    'rented': 'ŸÖÿ§ÿ¨ÿ±ÿ©',
                    'maintenance': 'ÿµŸäÿßŸÜÿ©'
                };

                const statusClass = {
                    'available': 'status-available',
                    'rented': 'status-rented',
                    'maintenance': 'status-maintenance'
                };
                
                return `
                    <div class="car-card">
                        <div class="car-header">
                            <div class="car-plate">${car.plateNumber}</div>
                            <div class="car-status ${statusClass[car.status] || 'status-available'}">
                                ${statusText[car.status] || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}
                            </div>
                        </div>
                        
                        <div class="car-info">
                            <div class="info-row">
                                <span class="info-label">ÿßŸÑŸÖÿßÿ±ŸÉÿ©:</span>
                                <span class="info-value">${car.brand || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ÿßŸÑŸÖŸàÿØŸäŸÑ:</span>
                                <span class="info-value">${car.model || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ÿ≥ŸÜÿ© ÿßŸÑÿµŸÜÿπ:</span>
                                <span class="info-value">${car.year || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ÿßŸÑŸÑŸàŸÜ:</span>
                                <span class="info-value">${car.color || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ÿ≥ÿπÿ± ÿßŸÑÿ¥ÿ±ÿßÿ°:</span>
                                <span class="info-value">${car.purchasePrice || 0} ÿØ.ŸÉ</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ¥ÿ±ÿßÿ°:</span>
                                <span class="info-value">${car.purchaseDate ? new Date(car.purchaseDate.seconds * 1000).toLocaleDateString('ar') : 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                            </div>
                        </div>

                        <div class="car-actions">
                            <button class="action-btn view-btn" onclick="viewCar('${car.id}')">ÿπÿ±ÿ∂</button>
                            <button class="action-btn edit-btn" onclick="editCar('${car.id}')">ÿ™ÿπÿØŸäŸÑ</button>
                            <button class="action-btn delete-btn" onclick="deleteCar('${car.id}')">ÿ≠ÿ∞ŸÅ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCars = cars.filter(car => 
                car.plateNumber.toLowerCase().includes(searchTerm) ||
                (car.brand && car.brand.toLowerCase().includes(searchTerm)) ||
                (car.model && car.model.toLowerCase().includes(searchTerm))
            );
            displayCars(filteredCars);
        });

        // Modal functions
        window.openAddModal = () => {
            editingCarId = null;
            document.getElementById('modalTitle').textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ÿ≥Ÿäÿßÿ±ÿ© ÿ¨ÿØŸäÿØÿ©';
            document.getElementById('carForm').reset();
            document.getElementById('carModal').style.display = 'block';
        };

        window.editCar = (carId) => {
            const car = cars.find(c => c.id === carId);
            if (!car) return;

            editingCarId = carId;
            document.getElementById('modalTitle').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©';
            
            // Fill form with car data
            document.getElementById('plateNumber').value = car.plateNumber || '';
            document.getElementById('brand').value = car.brand || '';
            document.getElementById('model').value = car.model || '';
            document.getElementById('year').value = car.year || '';
            document.getElementById('color').value = car.color || '';
            document.getElementById('purchasePrice').value = car.purchasePrice || '';
            document.getElementById('status').value = car.status || '';
            document.getElementById('notes').value = car.notes || '';
            
            // Fill purchase date
            if (car.purchaseDate) {
                document.getElementById('purchaseDate').value = new Date(car.purchaseDate.seconds * 1000).toISOString().split('T')[0];
            }

            document.getElementById('carModal').style.display = 'block';
        };

        window.viewCar = (carId) => {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            alert(`ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©:\nÿ±ŸÇŸÖ ÿßŸÑŸÑŸàÿ≠ÿ©: ${car.plateNumber}\nÿßŸÑŸÖÿßÿ±ŸÉÿ©: ${car.brand}\nÿßŸÑŸÖŸàÿØŸäŸÑ: ${car.model}\nÿ≥ŸÜÿ© ÿßŸÑÿµŸÜÿπ: ${car.year}\nÿßŸÑÿ≠ÿßŸÑÿ©: ${car.status}`);
        };

        window.deleteCar = async (carId) => {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©ÿü')) return;

            try {
                await deleteDoc(doc(db, 'cars', carId));
                await loadCars();
                alert('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ© ÿ®ŸÜÿ¨ÿßÿ≠');
            } catch (error) {
                console.error('Error deleting car:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©');
            }
        };

        window.closeModal = () => {
            document.getElementById('carModal').style.display = 'none';
        };

        // Form submission
        document.getElementById('carForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                plateNumber: document.getElementById('plateNumber').value,
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                year: parseInt(document.getElementById('year').value),
                color: document.getElementById('color').value,
                purchasePrice: parseFloat(document.getElementById('purchasePrice').value),
                purchaseDate: new Date(document.getElementById('purchaseDate').value),
