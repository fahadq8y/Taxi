<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفعات السائق - نظام إدارة التاكسي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #F44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .driver-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .driver-info h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .payment-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 4px;
        }

        .payment-card.daily::before { background: #4CAF50; }
        .payment-card.old-debt::before { background: #2196F3; }
        .payment-card.violation::before { background: #FF9800; }
        .payment-card.residence::before { background: #9C27B0; }
        .payment-card.salary::before { background: #607D8B; }

        .payment-card h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .payment-card.daily h3 { color: #4CAF50; }
        .payment-card.old-debt h3 { color: #2196F3; }
        .payment-card.violation h3 { color: #FF9800; }
        .payment-card.residence h3 { color: #9C27B0; }
        .payment-card.salary h3 { color: #607D8B; }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .payment-history {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .payment-history h3 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .history-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .history-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .amount {
            font-weight: 600;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #F44336;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .payment-types {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>جاري تحميل بيانات السائق...</div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1>
                💰 دفعات السائق
            </h1>
            <div class="header-buttons">
                <a href="drivers-overview.html" class="btn btn-secondary">العودة لجدول السائقين</a>
            </div>
        </div>

        <div class="container">
            <!-- Driver Info -->
            <div class="driver-info">
                <h2 id="driverName">اسم السائق</h2>
                <div id="driverDetails">
                    <!-- Driver details will be populated here -->
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Payment Types -->
            <div class="payment-types">
                <!-- 1. Daily Payment -->
                <div class="payment-card daily">
                    <h3>💵 دفع التحصيل اليومي</h3>
                    <form id="dailyPaymentForm">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>ملاحظات</label>
                            <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">إضافة دفعة يومية</button>
                    </form>
                </div>

                <!-- 2. Old Debt Payment -->
                <div class="payment-card old-debt">
                    <h3>📋 دفع دين قديم</h3>
                    <form id="oldDebtPaymentForm">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>وصف الدين</label>
                            <textarea name="description" placeholder="وصف الدين القديم" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">تسديد دين قديم</button>
                    </form>
                </div>

                <!-- 3. Violation Payment -->
                <div class="payment-card violation">
                    <h3>🚫 إدارة المخالفات</h3>
                    <div class="form-group">
                        <label>نوع العملية</label>
                        <select id="violationType" onchange="toggleViolationForm()">
                            <option value="">اختر نوع العملية</option>
                            <option value="pay">دفع مخالفة (الشركة تدفع)</option>
                            <option value="collect">تحصيل مخالفة (السائق يسدد)</option>
                        </select>
                    </div>
                    
                    <form id="violationPayForm" class="hidden">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>وصف المخالفة</label>
                            <textarea name="description" placeholder="وصف المخالفة" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">دفع مخالفة</button>
                    </form>

                    <form id="violationCollectForm" class="hidden">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>ملاحظات</label>
                            <textarea name="notes" placeholder="ملاحظات التحصيل"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">تحصيل مخالفة</button>
                    </form>
                </div>

                <!-- 4. Residence Fees Payment -->
                <div class="payment-card residence">
                    <h3>🏠 إدارة رسوم الإقامة</h3>
                    <div class="form-group">
                        <label>نوع العملية</label>
                        <select id="residenceType" onchange="toggleResidenceForm()">
                            <option value="">اختر نوع العملية</option>
                            <option value="pay">دفع رسوم إقامة (الشركة تدفع)</option>
                            <option value="collect">تحصيل رسوم إقامة (السائق يسدد)</option>
                        </select>
                    </div>
                    
                    <form id="residencePayForm" class="hidden">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>وصف الرسوم</label>
                            <textarea name="description" placeholder="وصف رسوم الإقامة" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">دفع رسوم إقامة</button>
                    </form>

                    <form id="residenceCollectForm" class="hidden">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>ملاحظات</label>
                            <textarea name="notes" placeholder="ملاحظات التحصيل"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">تحصيل رسوم إقامة</button>
                    </form>
                </div>

                <!-- 5. Salary Fees Collection -->
                <div class="payment-card salary">
                    <h3>💼 تحصيل رسوم الرواتب</h3>
                    <form id="salaryFeesForm">
                        <div class="form-group">
                            <label>المبلغ (د.ك)</label>
                            <input type="number" step="0.001" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label>التاريخ</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>ملاحظات</label>
                            <textarea name="notes" placeholder="ملاحظات رسوم الرواتب"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">تحصيل رسوم رواتب</button>
                    </form>
                </div>
            </div>

            <!-- Payment History -->
            <div class="payment-history">
                <h3>📊 تاريخ الدفعات</h3>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>نوع الدفعة</th>
                            <th>المبلغ</th>
                            <th>الوصف</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- Payment history will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "messageemeapp.firebaseapp.com",
            databaseURL: "https://messageemeapp-default-rtdb.firebaseio.com",
            projectId: "messageemeapp",
            storageBucket: "messageemeapp.appspot.com",
            messagingSenderId: "278680662267",
            appId: "1:278680662267:web:cb9a86a0cd4709b86222b2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let currentDriver = null;
        let driverId = null;
        let driverName = null;

        // Load data on page load
        window.addEventListener('load', loadDriverData);

        // Load driver data
        async function loadDriverData() {
            try {
                // Get driver info from localStorage
                driverId = localStorage.getItem('selectedDriverId');
                driverName = localStorage.getItem('selectedDriverName');

                if (!driverId || !driverName) {
                    throw new Error('لم يتم تحديد السائق');
                }

                console.log('Loading driver data for:', driverName);

                // Load driver details from Firebase
                const driverDoc = await getDoc(doc(db, 'drivers', driverId));
                if (!driverDoc.exists()) {
                    throw new Error('السائق غير موجود');
                }

                currentDriver = { id: driverDoc.id, ...driverDoc.data() };

                // Update UI
                document.getElementById('driverName').textContent = `دفعات السائق: ${driverName}`;
                
                // Display driver details
                displayDriverDetails();

                // Set today's date as default
                setDefaultDates();

                // Load payment history
                await loadPaymentHistory();

                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                console.log('Driver data loaded successfully');

            } catch (error) {
                console.error('Error loading driver data:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #F44336;">
                        <h3>خطأ في تحميل بيانات السائق</h3>
                        <p>${error.message}</p>
                        <a href="drivers-overview.html" class="btn btn-primary" style="margin-top: 1rem;">العودة لجدول السائقين</a>
                    </div>
                `;
            }
        }

        // Display driver details
        function displayDriverDetails() {
            const detailsContainer = document.getElementById('driverDetails');
            const dailyRent = parseFloat(currentDriver.dailyRent) || 0;
            const contractStartDate = new Date(currentDriver.contractStartDate);

            detailsContainer.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div><strong>الأجرة اليومية:</strong> ${dailyRent.toFixed(3)} د.ك</div>
                    <div><strong>تاريخ بداية العقد:</strong> ${contractStartDate.toLocaleDateString('ar-SA')}</div>
                    <div><strong>رقم الهاتف:</strong> ${currentDriver.phone || 'غير محدد'}</div>
                    <div><strong>رقم الهوية:</strong> ${currentDriver.nationalId || 'غير محدد'}</div>
                </div>
            `;
        }

        // Set default dates to today
        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            const dateInputs = document.querySelectorAll('input[type="date"]');
            dateInputs.forEach(input => {
                input.value = today;
            });
        }

        // Load payment history
        async function loadPaymentHistory() {
            try {
                const historyTableBody = document.getElementById('historyTableBody');
                historyTableBody.innerHTML = '<tr><td colspan="5">جاري تحميل التاريخ...</td></tr>';

                // Load revenues (payments from driver)
                const revenuesQuery = query(
                    collection(db, 'revenues'),
                    where('driverName', '==', driverName),
                    orderBy('createdAt', 'desc')
                );
                const revenuesSnapshot = await getDocs(revenuesQuery);

                // Load expenses (payments by company for driver)
                const expensesQuery = query(
                    collection(db, 'expenses'),
                    where('driverName', '==', driverName),
                    orderBy('createdAt', 'desc')
                );
                const expensesSnapshot = await getDocs(expensesQuery);

                const allPayments = [];

                // Add revenues
                revenuesSnapshot.forEach(doc => {
                    const data = doc.data();
                    allPayments.push({
                        date: data.date,
                        type: data.type,
                        amount: parseFloat(data.amount),
                        description: data.notes || data.description || '',
                        status: 'إيراد',
                        isRevenue: true
                    });
                });

                // Add expenses
                expensesSnapshot.forEach(doc => {
                    const data = doc.data();
                    allPayments.push({
                        date: data.date,
                        type: data.type,
                        amount: parseFloat(data.amount),
                        description: data.notes || data.description || '',
                        status: data.collected ? 'تم التحصيل' : 'دين على السائق',
                        isRevenue: false
                    });
                });

                // Sort by date (newest first)
                allPayments.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Display payments
                historyTableBody.innerHTML = '';
                if (allPayments.length === 0) {
                    historyTableBody.innerHTML = '<tr><td colspan="5">لا توجد دفعات مسجلة</td></tr>';
                } else {
                    allPayments.forEach(payment => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(payment.date).toLocaleDateString('ar-SA')}</td>
                            <td>${payment.type}</td>
                            <td class="amount ${payment.isRevenue ? 'positive' : 'negative'}">${payment.amount.toFixed(3)} د.ك</td>
                            <td>${payment.description}</td>
                            <td>${payment.status}</td>
                        `;
                        historyTableBody.appendChild(row);
                    });
                }

            } catch (error) {
                console.error('Error loading payment history:', error);
                document.getElementById('historyTableBody').innerHTML = '<tr><td colspan="5">خطأ في تحميل التاريخ</td></tr>';
            }
        }

        // Toggle violation forms
        window.toggleViolationForm = function() {
            const type = document.getElementById('violationType').value;
            const payForm = document.getElementById('violationPayForm');
            const collectForm = document.getElementById('violationCollectForm');

            payForm.classList.add('hidden');
            collectForm.classList.add('hidden');

            if (type === 'pay') {
                payForm.classList.remove('hidden');
            } else if (type === 'collect') {
                collectForm.classList.remove('hidden');
            }
        }

        // Toggle residence forms
        window.toggleResidenceForm = function() {
            const type = document.getElementById('residenceType').value;
            const payForm = document.getElementById('residencePayForm');
            const collectForm = document.getElementById('residenceCollectForm');

            payForm.classList.add('hidden');
            collectForm.classList.add('hidden');

            if (type === 'pay') {
                payForm.classList.remove('hidden');
            } else if (type === 'collect') {
                collectForm.classList.remove('hidden');
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Form submission handlers will be added in the next phase
        console.log('Driver payments page loaded successfully');
    </script>
</body>
</html>
