    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let drivers = [];
        let cars = [];
        let currentUser = null;
        let editingDriverId = null;
        let allDrivers = [];

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    console.error('User document not found');
                    window.location.href = 'index.html';
                    return;
                }
                
                const userData = userDoc.data();
                if (!['admin', 'accountant'].includes(userData.role)) {
                    console.error('User does not have required role');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Store user data
                currentUser = { uid: user.uid, ...userData };
                
                // Load page data
                await loadDrivers();
                await loadCars();
                populateCarsDropdown();
                displayDrivers(allDrivers);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('driversGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error checking user role:', error);
                window.location.href = 'index.html';
            }
        });

        // Load drivers
        async function loadDrivers() {
            try {
                const driversSnapshot = await getDocs(collection(db, 'drivers'));
                allDrivers = [];
                driversSnapshot.forEach(doc => {
                    allDrivers.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading drivers:', error);
            }
        }

        // Load cars
        async function loadCars() {
            try {
                const carsSnapshot = await getDocs(collection(db, 'cars'));
                cars = [];
                carsSnapshot.forEach(doc => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }

        // Populate cars dropdown
        function populateCarsDropdown() {
            const carSelect = document.getElementById('assignedCar');
            carSelect.innerHTML = '<option value="">ÿßÿÆÿ™ÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©</option>';
            
            cars.forEach(car => {
                // Check if car is already assigned to another driver
                const isAssigned = allDrivers.some(driver => 
                    driver.assignedCar === car.id && 
                    driver.id !== editingDriverId &&
                    driver.status === 'active'
                );
                
                if (!isAssigned) {
                    const option = document.createElement('option');
                    option.value = car.id;
                    option.textContent = `${car.plateNumber} - ${car.model}`;
                    option.dataset.registrationExpiry = car.registrationExpiry?.seconds ? 
                        new Date(car.registrationExpiry.seconds * 1000).toISOString().split('T')[0] : '';
                    carSelect.appendChild(option);
                }
            });
        }

        // Update car expiry when car is selected
        window.updateCarExpiry = () => {
            const carSelect = document.getElementById('assignedCar');
            const selectedOption = carSelect.options[carSelect.selectedIndex];
            const carRegistrationExpiry = document.getElementById('carRegistrationExpiry');
            
            if (selectedOption && selectedOption.dataset.registrationExpiry) {
                carRegistrationExpiry.value = selectedOption.dataset.registrationExpiry;
            } else {
                carRegistrationExpiry.value = '';
            }
        };

        // Calculate contract end date
        function calculateContractEndDate() {
            const startDate = document.getElementById('contractStartDate').value;
            const duration = parseInt(document.getElementById('contractDuration').value);
            
            if (startDate && duration) {
                const start = new Date(startDate);
                const end = new Date(start);
                end.setMonth(end.getMonth() + duration);
                document.getElementById('contractEndDate').value = end.toISOString().split('T')[0];
            }
        }

        // Add event listeners for contract calculation
        document.getElementById('contractStartDate').addEventListener('change', calculateContractEndDate);
        document.getElementById('contractDuration').addEventListener('change', calculateContractEndDate);

        // Display drivers
        function displayDrivers(driversToShow) {
            const grid = document.getElementById('driversGrid');
            
            if (driversToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë®‚Äçüíº</div>
                        <h3>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≥ÿßÿ¶ŸÇŸäŸÜ</h3>
                        <p>ŸÑŸÖ Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿ£Ÿä ÿ≥ÿßÿ¶ŸÇŸäŸÜ ÿ®ÿπÿØ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = driversToShow.map(driver => {
                const car = cars.find(c => c.id === driver.assignedCar);
                const carInfo = car ? `${car.plateNumber} - ${car.model}` : 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
                
                // Calculate alerts
                const alerts = [];
                const today = new Date();
                
                // License expiry alert
                if (driver.licenseExpiry) {
                    const licenseDate = driver.licenseExpiry.seconds ? 
                        new Date(driver.licenseExpiry.seconds * 1000) : 
                        new Date(driver.licenseExpiry);
                    const daysToExpiry = Math.ceil((licenseDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysToExpiry <= 30 && daysToExpiry > 0) {
                        alerts.push({ type: 'warning', text: `ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ±ÿÆÿµÿ© ÿÆŸÑÿßŸÑ ${daysToExpiry} ŸäŸàŸÖ` });
                    } else if (daysToExpiry <= 0) {
                        alerts.push({ type: 'urgent', text: 'ÿßŸÜÿ™Ÿáÿ™ ÿµŸÑÿßÿ≠Ÿäÿ© ÿßŸÑÿ±ÿÆÿµÿ©' });
                    }
                }
                
                // Car registration expiry alert
                if (driver.carRegistrationExpiry) {

                        new Date(driver.carRegistrationExpiry.seconds * 1000) : 
                        new Date(driver.carRegistrationExpiry);
                    const daysToExpiry = Math.ceil((regDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysToExpiry <= 30 && daysToExpiry > 0) {
                        alerts.push({ type: 'warning', text: `ÿßŸÜÿ™Ÿáÿßÿ° ÿØŸÅÿ™ÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ© ÿÆŸÑÿßŸÑ ${daysToExpiry} ŸäŸàŸÖ` });
                    } else if (daysToExpiry <= 0) {
                        alerts.push({ type: 'urgent', text: 'ÿßŸÜÿ™Ÿáÿ™ ÿµŸÑÿßÿ≠Ÿäÿ© ÿØŸÅÿ™ÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©' });
                    }
                }

                return `
                    <div class="driver-card">
                        <div class="driver-header">
                            <div class="driver-name">${driver.name}</div>
                            <div class="driver-phone">${driver.phone}</div>
                        </div>
                        <div class="driver-body">
                            <span class="status-badge status-${driver.status}">
                                ${driver.status === 'active' ? 'ŸÜÿ¥ÿ∑' : 'ÿ∫Ÿäÿ± ŸÜÿ¥ÿ∑'}
                            </span>
                            
                            <div class="driver-info">
                                <div class="info-row">
                                    <span class="info-label">ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©:</span>
                                    <span class="info-value">${carInfo}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">ÿßŸÑÿ£ÿ¨ÿ±ÿ© ÿßŸÑŸäŸàŸÖŸäÿ©:</span>
                                    <span class="info-value">${driver.dailyRent?.toFixed(3) || '0.000'} ÿØ.ŸÉ</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">ŸÖÿØÿ© ÿßŸÑÿπŸÇÿØ:</span>
                                    <span class="info-value">${driver.contractDuration || 0} ÿ¥Ÿáÿ±</span>
                                </div>
                                ${driver.oldDebts > 0 ? `
                                    <div class="info-row">
                                        <span class="info-label">ÿØŸäŸàŸÜ ŸÇÿØŸäŸÖÿ©:</span>
                                        <span class="info-value">${driver.oldDebts?.toFixed(3) || '0.000'} ÿØ.ŸÉ</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${alerts.length > 0 ? `
                                <div class="alerts">
                                    ${alerts.map(alert => `
                                        <div class="alert alert-${alert.type}">${alert.text}</div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            <div class="driver-actions">
                                <button class="action-btn edit-btn" onclick="editDriver('${driver.id}')">ÿ™ÿπÿØŸäŸÑ</button>
                                <button class="action-btn delete-btn" onclick="deleteDriver('${driver.id}')">ÿ≠ÿ∞ŸÅ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter drivers
        window.filterDrivers = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredDrivers = allDrivers.filter(driver => 
                driver.name.toLowerCase().includes(searchTerm) ||
                driver.phone.includes(searchTerm)
            );
            displayDrivers(filteredDrivers);
        };

        // Open modal
        window.openModal = () => {
            editingDriverId = null;
            document.getElementById('modalTitle').textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿßÿ¶ŸÇ ÿ¨ÿØŸäÿØ';
            document.getElementById('driverForm').reset();
            document.getElementById('contractStartDate').value = new Date().toISOString().split('T')[0];
            populateCarsDropdown();
            document.getElementById('driverModal').style.display = 'block';
        };

        // Edit driver
        window.editDriver = (driverId) => {
            const driver = allDrivers.find(d => d.id === driverId);
            if (!driver) return;

            editingDriverId = driverId;
            document.getElementById('modalTitle').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ≥ÿßÿ¶ŸÇ';
            
            // Populate form
            document.getElementById('driverName').value = driver.name || '';
            document.getElementById('driverPhone').value = driver.phone || '';
            document.getElementById('driverNationalId').value = driver.nationalId || '';
            document.getElementById('driverLicenseNumber').value = driver.licenseNumber || '';
            document.getElementById('driverStatus').value = driver.status || 'active';
            document.getElementById('dailyRent').value = driver.dailyRent || '';
            document.getElementById('contractDuration').value = driver.contractDuration || '';
            document.getElementById('oldDebts').value = driver.oldDebts || 0;
            document.getElementById('driverNotes').value = driver.notes || '';
            
            // Handle dates
            if (driver.licenseExpiry) {
                const licenseDate = driver.licenseExpiry.seconds ? 
                    new Date(driver.licenseExpiry.seconds * 1000) : 
                    new Date(driver.licenseExpiry);
                document.getElementById('licenseExpiry').value = licenseDate.toISOString().split('T')[0];
            }
            
            if (driver.contractStartDate) {
                const startDate = driver.contractStartDate.seconds ? 
                    new Date(driver.contractStartDate.seconds * 1000) : 
                    new Date(driver.contractStartDate);
                document.getElementById('contractStartDate').value = startDate.toISOString().split('T')[0];
            }
            
            if (driver.contractEndDate) {
                const endDate = driver.contractEndDate.seconds ? 
                    new Date(driver.contractEndDate.seconds * 1000) : 
                    new Date(driver.contractEndDate);
                document.getElementById('contractEndDate').value = endDate.toISOString().split('T')[0];
            }
            
            if (driver.carRegistrationExpiry) {
                const regDate = driver.carRegistrationExpiry.seconds ? 
                    new Date(driver.carRegistrationExpiry.seconds * 1000) : 
                    new Date(driver.carRegistrationExpiry);
                document.getElementById('carRegistrationExpiry').value = regDate.toISOString().split('T')[0];
            }
            
            // Populate cars dropdown and select current car
            populateCarsDropdown();
            if (driver.assignedCar) {
                document.getElementById('assignedCar').value = driver.assignedCar;
                updateCarExpiry();
            }
            
            document.getElementById('driverModal').style.display = 'block';
        };

        // Close modal
        window.closeModal = () => {
            document.getElementById('driverModal').style.display = 'none';
            editingDriverId = null;
        };

        // Delete driver
        window.deleteDriver = async (driverId) => {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿßÿ¶ŸÇÿü')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'drivers', driverId));
                alert('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥ÿßÿ¶ŸÇ ÿ®ŸÜÿ¨ÿßÿ≠');
                await loadDrivers();
                displayDrivers(allDrivers);
            } catch (error) {
                console.error('Error deleting driver:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥ÿßÿ¶ŸÇ');
            }
        };

        // Form submission
        document.getElementById('driverForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const driverData = {
                name: document.getElementById('driverName').value,
                phone: document.getElementById('driverPhone').value,
                nationalId: document.getElementById('driverNationalId').value,
                licenseNumber: document.getElementById('driverLicenseNumber').value,
                licenseExpiry: document.getElementById('licenseExpiry').value ? 
                    new Date(document.getElementById('licenseExpiry').value) : null,
                status: document.getElementById('driverStatus').value,
                assignedCar: document.getElementById('assignedCar').value || null,
                carRegistrationExpiry: document.getElementById('carRegistrationExpiry').value ? 
                    new Date(document.getElementById('carRegistrationExpiry').value) : null,
                dailyRent: parseFloat(document.getElementById('dailyRent').value) || 0,
                contractDuration: parseInt(document.getElementById('contractDuration').value) || 0,
                contractStartDate: document.getElementById('contractStartDate').value ? 
                    new Date(document.getElementById('contractStartDate').value) : null,
                contractEndDate: document.getElementById('contractEndDate').value ? 
                    new Date(document.getElementById('contractEndDate').value) : null,
                oldDebts: parseFloat(document.getElementById('oldDebts').value) || 0,
                notes: document.getElementById('driverNotes').value,
                updatedAt: new Date(),
                updatedBy: currentUser.name || currentUser.email
            };

            if (!editingDriverId) {
                driverData.createdAt = new Date();
                driverData.createdBy = currentUser.name || currentUser.email;
            }

            try {
                if (editingDriverId) {
                    await updateDoc(doc(db, 'drivers', editingDriverId), driverData);
                    alert('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿ¶ŸÇ ÿ®ŸÜÿ¨ÿßÿ≠');
                } else {
                    await addDoc(collection(db, 'drivers'), driverData);
                    alert('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ÿßÿ¶ŸÇ ÿ®ŸÜÿ¨ÿßÿ≠');
                }
                
                closeModal();
                await loadDrivers();
                displayDrivers(allDrivers);
            } catch (error) {
                console.error('Error saving driver:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™');
            }
        });

        // Logout function
        window.logout = async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
