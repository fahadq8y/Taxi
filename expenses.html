    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, doc, getDoc, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let expenses = [];
        let currentUser = null;

        const expenseTypes = {
            'rent': 'ÿßŸÑÿ•Ÿäÿ¨ÿßÿ±ÿßÿ™',
            'salaries': 'ÿ±Ÿàÿßÿ™ÿ® ÿßŸÑŸÖŸàÿ∏ŸÅŸäŸÜ',
            'salary_deposits': 'ŸÖÿµÿßÿ±ŸäŸÅ ÿ•ŸäÿØÿßÿπÿßÿ™ ÿßŸÑÿ±Ÿàÿßÿ™ÿ®',
            'buffet': 'ÿ®ŸàŸÅŸäŸá',
            'cleaning': 'ŸÜÿ∏ÿßŸÅÿ©',
            'car_purchase': 'ÿ¥ÿ±ÿßÿ° ÿ≥Ÿäÿßÿ±ÿßÿ™',
            'meter_purchase': 'ÿ¥ÿ±ÿßÿ° ÿπÿØÿßÿØ',
            'meter_installation': 'ÿ™ÿ±ŸÉŸäÿ® ÿπÿØÿßÿØ',
            'car_painting': 'ÿµÿ®ÿ∫ ÿ≥Ÿäÿßÿ±ÿ©',
            'car_maintenance': 'ÿµŸäÿßŸÜÿ© ÿ≥Ÿäÿßÿ±ÿ©',
            'administrative': 'ŸÖÿµÿßÿ±ŸäŸÅ ÿ•ÿØÿßÿ±Ÿäÿ©',
            'other': 'ÿ£ÿÆÿ±Ÿâ'
        };

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    console.error('User document not found');
                    window.location.href = 'index.html';
                    return;
                }
                
                const userData = userDoc.data();
                if (!['admin', 'accountant'].includes(userData.role)) {
                    console.error('User does not have required role');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Store user data
                currentUser = { uid: user.uid, ...userData };
                
                // Load page data
                loadExpenses();
            } catch (error) {
                console.error('Error checking user role:', error);
                window.location.href = 'index.html';
            }
        });

        // Load expenses
        async function loadExpenses() {
            try {
                const expensesQuery = query(collection(db, 'expenses'), orderBy('expenseDate', 'desc'));
                const expensesSnapshot = await getDocs(expensesQuery);
                expenses = [];
                expensesSnapshot.forEach(doc => {
                    expenses.push({ id: doc.id, ...doc.data() });
                });
                
                displayExpenses(expenses);
                updateSummary(expenses);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('expensesTable').style.display = 'block';
            } catch (error) {
                console.error('Error loading expenses:', error);
                document.getElementById('loading').innerHTML = '<p>ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</p>';
            }
        }

        // Display expenses
        function displayExpenses(expensesToShow) {
            const content = document.getElementById('expensesContent');
            
            if (expensesToShow.length === 0) {
                content.innerHTML = '<div style="text-align: center; padding: 2rem; color: #6b7280;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿµÿ±ŸàŸÅÿßÿ™</div>';
                return;
            }

            content.innerHTML = expensesToShow.map(expense => {
                return `
                    <div class="expense-row">
                        <div class="expense-date">${new Date(expense.expenseDate.seconds * 1000).toLocaleDateString('ar')}</div>
                        <div class="expense-type">${expenseTypes[expense.type] || expense.type}</div>
                        <div class="expense-amount">${expense.amount.toFixed(3)} ÿØ.ŸÉ</div>
                        <div class="expense-description">${expense.description || 'ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ'}</div>
                        <div class="expense-user">${expense.createdBy || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</div>
                        <div class="expense-actions">
                            <button class="action-btn view-btn" onclick="viewExpense('${expense.id}')">ÿπÿ±ÿ∂</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update summary
        function updateSummary(expensesToShow) {
            const today = new Date();
            const thisMonth = expensesToShow.filter(expense => {
                const expenseDate = new Date(expense.expenseDate.seconds * 1000);
                return expenseDate.getMonth() === today.getMonth() && expenseDate.getFullYear() === today.getFullYear();
            });

            const thisYear = expensesToShow.filter(expense => {
                const expenseDate = new Date(expense.expenseDate.seconds * 1000);
