<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المصروفات - نظام إدارة التاكسي</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8fafc; direction: rtl; }
        .header { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.5rem; }
        .stat-label { color: #6b7280; font-size: 0.9rem; }
        .balance-card { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .balance-card .stat-number { color: white; }
        .balance-card .stat-label { color: rgba(255,255,255,0.8); }
        .salary-balance-card { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        .salary-balance-card .stat-number { color: white; }
        .salary-balance-card .stat-label { color: rgba(255,255,255,0.8); }
        .add-form { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: #ef4444; color: white; }
        .expense-type-note { background: #fef3c7; border: 1px solid #f59e0b; padding: 1rem; border-radius: 8px; margin-top: 0.5rem; font-size: 0.9rem; color: #92400e; }
        .expenses-table { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 1rem; text-align: right; border-bottom: 1px solid #e5e7eb; }
        .table th { background: #f9fafb; font-weight: 600; }
        .delete-btn { background: #ef4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>💸 إدارة المصروفات</h1>
        <div>
            <a href="balance-display.html" style="background: rgba(255,255,255,0.2); color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; margin-left: 1rem;">💰 عرض الأرصدة</a>
            <a href="index.html" style="background: rgba(255,255,255,0.2); color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none;">🏠 الرئيسية</a>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card balance-card">
                <div class="stat-number" id="bankBalance">0.000 د.ك</div>
                <div class="stat-label">🏦 الرصيد البنكي</div>
            </div>
            <div class="stat-card salary-balance-card">
                <div class="stat-number" id="salaryBalance">0.000 د.ك</div>
                <div class="stat-label">💼 رصيد الرواتب</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalExpenses">0.000 د.ك</div>
                <div class="stat-label">إجمالي المصروفات</div>
            </div>
        </div>
        
        <div class="add-form">
            <h2>إضافة مصروف جديد</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label>المبلغ (د.ك)</label>
                    <input type="number" id="amount" step="0.001" required>
                </div>
                <div class="form-group">
                    <label>نوع المصروف</label>
                    <select id="expenseType" required onchange="showTypeNote()">
                        <option value="">اختر نوع المصروف</option>
                        <option value="وقود">وقود</option>
                        <option value="صيانة">صيانة</option>
                        <option value="رسوم إيداع الرواتب">رسوم إيداع الرواتب</option>
                        <option value="مخالفات">مخالفات</option>
                        <option value="رسوم إقامة">رسوم إقامة</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                    <div id="typeNote" class="expense-type-note" style="display: none;">
                        💡 <strong>رسوم إيداع الرواتب:</strong> سيتم خصم هذا المبلغ من رصيد الرواتب وليس الرصيد البنكي
                    </div>
                </div>
                <div class="form-group">
                    <label>التاريخ</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>الوصف</label>
                    <input type="text" id="description" placeholder="وصف المصروف...">
                </div>
                <button type="submit" class="btn btn-primary">إضافة المصروف</button>
            </form>
        </div>
        
        <div class="expenses-table">
            <h2 style="padding: 1rem;">المصروفات الحديثة</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>النوع</th>
                        <th>المبلغ</th>
                        <th>الوصف</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #6b7280;">جاري تحميل المصروفات...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDGpAHia_wEmrhnmYjrPf1n1TrAzwEMiAI",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.appspot.com",
            messagingSenderId: "1092588712674",
            appId: "1:1092588712674:web:0b8f8b3b8b8b8b8b8b8b8b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Load balances
        async function loadBalances() {
            try {
                const balanceDoc = await db.collection('balances').doc('main').get();
                if (balanceDoc.exists) {
                    const balances = balanceDoc.data();
                    document.getElementById('bankBalance').textContent = (balances.bankBalance?.toFixed(3) || '0.000') + ' د.ك';
                    document.getElementById('salaryBalance').textContent = (balances.salaryBalance?.toFixed(3) || '0.000') + ' د.ك';
                }
            } catch (error) {
                console.error('Error loading balances:', error);
            }
        }
        
        // Load expenses
        async function loadExpenses() {
            try {
                const expensesSnapshot = await db.collection('expenses').orderBy('date', 'desc').limit(10).get();
                const tbody = document.getElementById('expensesTableBody');
                
                if (expensesSnapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6b7280;">لا توجد مصروفات</td></tr>';
                    return;
                }
                
                let total = 0;
                tbody.innerHTML = '';
                
                expensesSnapshot.forEach(doc => {
                    const expense = doc.data();
                    total += expense.amount;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.date}</td>
                        <td>${expense.type}</td>
                        <td>${expense.amount.toFixed(3)} د.ك</td>
                        <td>${expense.description || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteExpense('${doc.id}', ${expense.amount}, '${expense.type}')">حذف</button></td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('totalExpenses').textContent = total.toFixed(3) + ' د.ك';
            } catch (error) {
                console.error('Error loading expenses:', error);
            }
        }
        
        // Show type note
        function showTypeNote() {
            const type = document.getElementById('expenseType').value;
            const note = document.getElementById('typeNote');
            if (type === 'رسوم إيداع الرواتب') {
                note.style.display = 'block';
            } else {
                note.style.display = 'none';
            }
        }
        
        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('expenseType').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            
            try {
                // Add expense to Firebase
                await db.collection('expenses').add({
                    amount,
                    type,
                    date,
                    description,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update balance based on type
                const updateData = {};
                if (type === 'رسوم إيداع الرواتب') {
                    updateData.salaryBalance = firebase.firestore.FieldValue.increment(-amount);
                } else {
                    updateData.bankBalance = firebase.firestore.FieldValue.increment(-amount);
                }
                
                await db.collection('balances').doc('main').update(updateData);
                
                // Reload data and reset form
                await loadBalances();
                await loadExpenses();
                document.getElementById('expenseForm').reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('typeNote').style.display = 'none';
                
                alert('تم إضافة المصروف بنجاح!');
            } catch (error) {
                console.error('Error adding expense:', error);
                alert('حدث خطأ أثناء إضافة المصروف');
            }
        });
        
        // Delete expense
        async function deleteExpense(id, amount, type) {
            if (!confirm('هل أنت متأكد من حذف هذا المصروف؟')) return;
            
            try {
                await db.collection('expenses').doc(id).delete();
                
                // Restore balance
                const updateData = {};
                if (type === 'رسوم إيداع الرواتب') {
                    updateData.salaryBalance = firebase.firestore.FieldValue.increment(amount);
                } else {
                    updateData.bankBalance = firebase.firestore.FieldValue.increment(amount);
                }
                
                await db.collection('balances').doc('main').update(updateData);
                
                await loadBalances();
                await loadExpenses();
                alert('تم حذف المصروف بنجاح!');
            } catch (error) {
                console.error('Error deleting expense:', error);
                alert('حدث خطأ أثناء حذف المصروف');
            }
        }
        
        // Load on page load
        window.addEventListener('load', () => {
            loadBalances();
            loadExpenses();
        });
    </script>
</body>
</html>
